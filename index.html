<body>

  <script>
    // Simple fireworks particle system (canvas)
    const canvas = document.getElementById('fw');
    const ctx = canvas.getContext('2d');
    let W=innerWidth, H=innerHeight;
    function resize(){ W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
    addEventListener('resize', resize);
    resize();

    function rand(min,max){ return Math.random()*(max-min)+min; }
    class Particle{
      constructor(x,y,dx,dy,life,clr,rad){
        this.x=x;this.y=y;this.dx=dx;this.dy=dy;this.life=life;this.age=0;this.clr=clr;this.rad=rad;
      }
      step(dt){
        this.age += dt;
        this.x += this.dx*dt;
        this.y += this.dy*dt + 0.5*dt*dt*0.02;
        this.dy += 0.02*dt;
      }
      draw(ctx){
        const t = Math.max(0, 1 - this.age/this.life);
        ctx.globalAlpha = t;
        ctx.beginPath();
        ctx.fillStyle = this.clr;
        ctx.arc(this.x, this.y, Math.max(0.6, this.rad*t), 0, Math.PI*2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    let parts = [];
    function launchFirework(x, y, colors){
      // create explosion
      const n = Math.floor(rand(40,100));
      for(let i=0;i<n;i++){
        const a = rand(0, Math.PI*2);
        const sp = rand(1,6);
        parts.push(new Particle(x, y, Math.cos(a)*sp, Math.sin(a)*sp, rand(1.6,2.8), colors[Math.floor(rand(0,colors.length))], rand(1.5,3.5)));
      }
    }

    function step(){
      ctx.clearRect(0,0,W,H);
      // draw gentle stars background
      for(let i=0;i<3;i++){
        ctx.fillStyle = 'rgba(255,255,255,0.02)';
        ctx.beginPath();
        ctx.arc(rand(0,W), rand(0,H), rand(0.3,1.4), 0, Math.PI*2);
        ctx.fill();
      }
      const dt = 1/60;
      for(let i=parts.length-1;i>=0;i--){
        const p = parts[i];
        p.step(dt*60);
        p.draw(ctx);
        if(p.age > p.life) parts.splice(i,1);
      }
      requestAnimationFrame(step);
    }
    step();

    // Button handlers
    const fireBtn = document.getElementById('fireBtn');
    fireBtn.addEventListener('click', ()=>{
      // three fireworks at random positions above bouquet
      const colors = ['#ffd166','#ff6b6b','#7afcff','#c084fc','#ff9f1c','#f472b6'];
      const baseY = innerHeight*0.28;
      const centerX = innerWidth/2;
      for(let i=0;i<5;i++){
        setTimeout(()=> launchFirework(centerX + rand(-260,260), baseY - rand(0,120), colors), i*240);
      }
    });

    // little hearts that float up
    const heartBtn = document.getElementById('heartBtn');
    heartBtn.addEventListener('click', ()=>{
      spawnHearts(8);
    });
    function spawnHearts(n=6){
      for(let i=0;i<n;i++){
        const el = document.createElement('div');
        el.className = 'heart';
        el.innerHTML = 'ðŸ’›';
        document.body.appendChild(el);
        el.style.left = (50 + (Math.random()*60-30)) + '%';
        el.style.top = (60 + Math.random()*20) + '%';
        el.style.fontSize = (12 + Math.random()*28) + 'px';
        el.style.zIndex = 9999;
        el.style.transform = 'translate(-50%,-50%) scale(0.2)';
        el.style.opacity = '0';
        el.animate([
          { transform: 'translate(-50%,-50%) scale(0.2)', opacity: 0 },
          { transform: 'translate(-50%,-140%) scale(1)', opacity: 1, offset: 0.3 },
          { transform: 'translate(-50%,-380%) scale(0.6)', opacity: 0, offset: 1 }
        ], { duration: 2200 + Math.random()*800, easing: 'cubic-bezier(.2,.9,.2,1)' });
        setTimeout(()=> el.remove(), 3000 + Math.random()*1200);
      }
    }

    // small entrance animation for SVG petals (rotate)
    const petals = document.querySelectorAll('[id^="s"] g');
    let angle = 0;
    function rotatePetals(){
      angle += 0.2;
      petals.forEach((g, idx)=>{
        const rot = Math.sin((Date.now()/600)+(idx))*6;
        g.setAttribute('transform', `rotate(${rot})`);
      });
      requestAnimationFrame(rotatePetals);
    }
    rotatePetals();

    // optional: autoplay a small firework burst after 1.2s
    setTimeout(()=> {
      const colors = ['#ffd166','#ff6b6b','#7afcff','#c084fc'];
      launchFirework(innerWidth/2, innerHeight*0.25, colors);
    }, 1200);
  </script>
